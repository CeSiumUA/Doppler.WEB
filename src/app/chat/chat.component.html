<div style="height: 100%;">
    <div>
        <mat-card>
            <mat-card-header>
                <img mat-card-avatar [src]="profileImageUrl | secure | async">
                <mat-card-title>{{selectedConversation?.name}}</mat-card-title>
                <mat-card-subtitle>{{lastSeen}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
    <div class="chat-area">
        <!-- <div *ngFor="let message of messages" class="message-box">
            <p>{{message?.content?.text}}</p>
        </div> -->
        <mat-card *ngFor="let message of messages" class="message-box">
            <mat-card-header>
                <img class="profile-image" mat-card-avatar [src]="getIconUrl(message.sender?.user?.iconUrl) | secure | async" (click)="showProfile()"/>
                <mat-card-title class="chat-sender-name" [style]="getUserNameColor(message)">{{message.sender?.displayName}}</mat-card-title>
                <mat-card-subtitle>{{message.content?.text}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
    <div class="chat-input">
        <div class="chat-input-field">
            <mat-form-field style="width: 100%">
                <mat-label>Your message to {{selectedConversation?.name}}</mat-label>
                <textarea matInput (ngModelChange)="handleInput($event)" [(ngModel)]="newMessage"></textarea>
            </mat-form-field>
        </div>
        <div class="chat-send-button">
            <button mat-icon-button (click)="sendMessage()">
                <mat-icon>send</mat-icon>
            </button>
        </div>
    </div>
</div>
