<mat-card>
    <mat-card-header>
        <img class="profile-image" mat-card-avatar src="{{iconUrl}}" (click)="showProfile()"/>
        <mat-card-title>{{userName}}</mat-card-title>
        <mat-card-subtitle>{{phoneNumber}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button aria-label="Chats" (click)="goToChats()">
            <mat-icon>chat</mat-icon>
            Chats
        </button>
        <br>
        <button mat-icon-button aria-label="Contacts" (click)="goToContacts()">
            <mat-icon>contacts</mat-icon>
            Contacts
        </button>
        <br>
        <button mat-icon-button aria-label="Settings">
            <mat-icon>settings</mat-icon>
            Settings
        </button>
        <br>
        <button mat-icon-button aria-label="Logout" (click)="clearLoginData()">
            <mat-icon>logout</mat-icon>
            Logout
        </button>
    </mat-card-actions>
</mat-card>
