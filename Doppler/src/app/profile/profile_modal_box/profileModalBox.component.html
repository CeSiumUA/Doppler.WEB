<mat-card class="card">
    <div *ngIf="loading">
        <mat-spinner color="accent"></mat-spinner>
    </div>
    <div *ngIf="!loading">
        <mat-card-header>
            <div mat-card-avatar [style.background-image]="urlImage" class="card-header-image"></div>
            <mat-card-title>{{name}}</mat-card-title>
            <mat-card-subtitle>{{phoneNumber}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="image" alt="Photo of a Shiba Inu">
            <mat-card-content>
            <p>
                {{description}}
            </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <button *ngIf="!this.profileSettings.isInContacts" (click)="addToContacts()" mat-button>ADD</button>
            </mat-card-actions>
    </div>
  </mat-card>
